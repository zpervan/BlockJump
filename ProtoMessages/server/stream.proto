syntax = "proto3";

option go_package = "./proto";

message Position
{
    float x = 1;
    float y = 2;
}

message Orientation
{
    float angle = 1;
}

message Entity
{
    string id = 1;
    Position position = 2;
    Orientation orientation = 3;
}

message StreamRequest
{
    oneof action
    {
        Entity player_entity = 1;
    }
}

message StreamResponse
{
    repeated Entity entities = 1;
}