syntax = "proto3";

option go_package = "./proto";

message Position
{
    float x = 1;
    float y = 2;
}

message Orientation
{
    float angle = 1;
}

message EntitySnapshot
{
    int32 health = 1;
    Position position = 2;
    Orientation orientation = 3;
}

/// @TODO: Consider to add NPCs in the future
message WorldSnapshot
{
    string id = 1;
    repeated EntitySnapshot entities = 2;
}