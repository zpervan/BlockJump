syntax = "proto3";

package MapMessages;

import "ProtoMessages/map/Properties.proto";

message Map
{
  Position player_position = 1;
  repeated BackgroundTile background_tile = 2;
}

message BackgroundTile
{
  enum Type
  {
    BRICK = 0;
    DIRT_WITH_GRASS = 1;
    ICE = 2;
    WOODEN_BOX = 3;
    WOODEN_BOX_BOOM = 4;
  }

  Position position = 1;
  Type type = 2;
}