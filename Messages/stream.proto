syntax = "proto3";

option go_package = "./proto";

message Position
{
  float X = 1;
  float Y = 2;
}

message Orientation
{
  float Angle = 1;
}

message Entity
{
  string Id = 1;
  Position Position = 2;
  Orientation Orientation = 3;
}

message StreamRequest
{
  oneof action
  {
    Entity Player_entity = 1;
  }
}

message StreamResponse
{
  repeated Entity Entities = 1;
}